<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
           <img src="./netflix logo.png">
        </div>
         
        <div class="bg-img">
            <div class="content-container">
                <div class="header">
                    Sign In
                </div>
            
                <div class="email-pass-wrapper">
                    <div class="email-pass">
                        <input type="text" placeholder="Email or phone number">
                    </div>
                    <div class="email-pass password">
                        <input type="text" placeholder="Password">
                    </div>
                </div>
        
                <div class="sign-btn">
                    <button>Sign In</button>
                </div>
                
                <div class="remember-me">
                    <div class="checkbox">
                        <input type="checkbox" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <span class="help">
                        Need help?
                    </span>
                </div>
                  
                <div class="hybrid-wrapper">
                    <div class="sign-up-now">
                        New to Netflix? <strong>Sign up now</strong>
                    </div>
    
                    <div class="learn-more">
                        This page is protected by Google reCAPTCHA to ensure you're not bot.
                        <span id="blue">Learn more</span>
                    </div>
                </div>
            </div>
        </div> 
        
        <div class="footer">
            <div class="footer-container">
                <div class="questions">
                    Questions? Contact us
                </div>
                <div class="footer-wrapper">
                    <ul class="column">
                        <li>
                            <a href="#">FAQ</a>
                        </li>
                        <li>
                            <a href="#">Cookie Preferences</a>
                        </li>
                    </ul>
                    <ul class="column">
                        <li>
                            <a href="#">Help Center</a>
                        </li>
                        <li>
                            <a href="#">Corporate Information</a>
                        </li>
                    </ul>
                    <ul class="column">
                        <li>
                            <a href="#">Terms of use</a>
                        </li>
                    </ul>
                    <ul class="column">
                        <li>
                            <a href="#">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
