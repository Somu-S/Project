<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="clone.css">
</head>
<body>
    <div class="container">
        <!-- navigation -->
        <div class="logo">
            <img src="./netflix logo.png" alt="Eroor loading image">
            <div>
                <button id="sign">Sign In</button>
            </div>
        </div>
        <!-- banner -->
        <div class="banner">
            <div class="center">
                <div class="header">
                    Unlimited movies, TV shows, and more.
                </div>
                <div class="secline">
                    Watch anywhere. Cancel anytime.
                </div>
                <div class="thline">
                    Ready to watch? Enter your email to create or restart your membership.
                </div>
                <div class="email">
                    <input type="text" placeholder="Email address">
                    <button class="search">
                        Get started >
                    </button>
                </div>
            </div>
        </div>
        <!--bannner and nav ends here-->

    </div>
    
</body>
</html>
