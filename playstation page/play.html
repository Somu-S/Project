<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming website page</title>
    <link rel="stylesheet" href="play.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Playstation_Img/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="/playstation page/Playstation_Img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div> 

        <div class="row">
            <div class="col-1">
                <h2>Ps4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(compatible/Generic)</p>
                <h4>$32.32</h4>
                <button type="button">
                    Buy now<img src="/playstation page/Playstation_Img/arrow.png">
                </button>
            </div>
            <div class="col-2">
                 <img src="/playstation page/Playstation_Img/controller.png" class="controller">
                 <div class="colorbox"></div>
                 <div class="add-btn">
                     <img src="/playstation page/Playstation_Img/add.png">
                     <p>
                         <small>Add to cart</small>
                     </p>
                 </div>
            </div>
        </div>

        <div class="social-links">
            <img src="./Playstation_Img/fb.png">
            <img src="./Playstation_Img/ig.png">
            <img src="./Playstation_Img/tw.png">
        </div>
    </div>
        
    <script>

        var menulist = document.getElementById("menulist");

        menulist.style.maxHeight = "0px";
        
        function togglemenu(){

            if(menulist.style.maxHeight == "0px")
            {
               menulist.style.maxHeight == "130px";
            }
            else{
               menulist.style.maxHeight == "0px";
            }
        }

    </script>
</body>
</html>
