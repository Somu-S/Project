<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="exam.css">
</head>
<body>
    <div class="container">
        <div class="white-part">  
            <div class="header-1">
                General Information
            </div>  
            <div class="input-wrapper">
                <div class="input-ctrl">
                    <input type="text" placeholder="Title">
                </div>
                <div class="input-ctrl-name">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="input-ctrl">
                    <input type="text" placeholder="Position">
                </div>
                <div class="input-ctrl">
                    <input type="text" placeholder="Company">
                </div>
                <div class="input-ctrl-name">
                    <input type="text" placeholder="Business Arena">
                    <input type="text" placeholder="Employees">
                </div>
            </div>
        </div>
        <div class="blue-part">
            <div class="header-2">
                Contact Details
            </div>
            <div class="blue-wrapper">
                <div class="blue-ctrl">
                    <input type="number" placeholder="Street+Nr">
                </div>
                <div class="blue-ctrl">
                    <input type="text" placeholder="Additional information">
                </div>
                <div class="blue-ctrl-flex">
                    <input type="number" placeholder="Zip code">
                     <input type="text" placeholder="Place">
                </div>
                <div class="blue-ctrl">
                    <input type="text" placeholder="Country">
                </div>
                <div class="blue-ctrl-flex">
                    <input type="number" placeholder="Code">
                    <input type="number" placeholder="Phone number">
                </div>
                <div class="blue-ctrl">
                    <input type="text" placeholder="Your Email">
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox"> I do accept the <u>Terms and Condition</u> of your site
            </div>

            <div class="register-btn">
                <button>Register Badge</button>
            </div>
             
        </div>
    </div>
</body>
</html>
