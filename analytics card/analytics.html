<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register file</title>
    <link rel="stylesheet" href="analytics.css">
</head>
<body>
    <div class="wholebody">
        <div class="bluebody">
        <div class="contentctrl">
            <h1 class="header1">
                Analytics 101
            </h1>
            <p>
                This free workshop shows you how to track important metrics in your business
            </p>
            <div class="host">
                Your host
            </div>
            <div class="image">
                <img src="jimmy.jpg.jpg" alt="Error loading image">
            </div>
            <div class="CEO">
                CEO,company
            </div>
            <div class="nameofceo">
               Jane Smith
            </div>
        </div>
        </div>
        <div class="whitebody">
            <div class="contentctrl2">
           <h1 class="header2">
               Register now
           </h1>
           <div class="description">

           </div>
               <div class="name">
                   <div class="fn">
                       <input type="text" placeholder="First name">
                   </div>
                   <div class="ln">
                       <input type="text" placeholder="Last name">
                   </div>
               </div>
               <div class="name">
                   <input type="text" placeholder="Your email">
               </div>
               <label>
                Select Day:
               </label>
               <div class="name">
                   <input type="text" placeholder="Choose a day">
               </div>
                <div class="registerbtn">
                    <button>
                        Register
                    </button>
                </div>
           </div>
        </div>
    </div>
